<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Medicamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="d-flex wrapper">
    <!-- Menu Lateral Fixo -->
    <nav class="sidebar bg-primary text-white">
        <div class="sidebar-header p-3 text-center"><h4 class="fw-bold"><i class="bi bi-hospital-fill me-2"></i>EstoqueFarma</h4></div>
        <ul class="nav flex-column p-2">
            <li class="nav-item"><a class="nav-link text-white" href="/view/dashboard"><i class="bi bi-grid-1x2-fill me-2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/view/estoque"><i class="bi bi-box-seam-fill me-2"></i> Estoque</a></li>
            <li class="nav-item"><a class="nav-link text-white active" href="/view/medicamentos"><i class="bi bi-capsule-pill me-2"></i> Medicamentos</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/view/setores"><i class="bi bi-door-open-fill me-2"></i> Setores</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/view/movimentacoes"><i class="bi bi-card-list me-2"></i> Movimentações</a></li>
        </ul>
        <div class="sidebar-footer p-3 mt-auto"><form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-light w-100 fw-semibold"><i class="bi bi-box-arrow-left me-2"></i> Sair</button></form></div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="content-wrapper p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Gerenciar Medicamentos</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#medicamentoModal">
                <i class="bi bi-plus-circle-fill me-2"></i> Novo Medicamento
            </button>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle table-striped table-bordered table-custom-font">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nome do Medicamento</th>
                        <th class="text-end">Ações</th>
                    </tr>
                    </thead>
                    <tbody id="corpo-tabela-medicamentos">
                    <!-- O JavaScript vai popular esta tabela -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>


<div class="modal fade" id="medicamentoModal" tabindex="-1" aria-labelledby="medicamentoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="medicamentoModalLabel">
                    <i class="bi bi-capsule-pill me-2"></i>Novo Medicamento
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Placeholder para alertas de erro -->
                <div id="modal-alert-placeholder"></div>

                <form id="form-medicamento">
                    <div class="mb-3">
                        <label for="nomeMedicamento" class="form-label">Nome do Medicamento</label>
                        <input type="text" class="form-control" id="nomeMedicamento" name="nome" required placeholder="Ex: Dipirona 500mg cx 20">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="btn-salvar-medicamento" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/medicamentos.js"></script>
</body>
</html>
