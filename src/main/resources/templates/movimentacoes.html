<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Movimentações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="d-flex wrapper">
    <!-- Menu Lateral Fixo -->
    <nav class="sidebar bg-primary text-white">
        <div class="sidebar-header p-3 text-center"><h4 class="fw-bold"><i class="bi bi-hospital-fill me-2"></i>EstoqueFarma</h4></div>
        <ul class="nav flex-column p-2">
            <li class="nav-item"><a class="nav-link text-white" href="/view/dashboard"><i class="bi bi-grid-1x2-fill me-2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/view/estoque"><i class="bi bi-box-seam-fill me-2"></i> Estoque</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/view/medicamentos"><i class="bi bi-capsule-pill me-2"></i> Medicamentos</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/view/setores"><i class="bi bi-door-open-fill me-2"></i> Setores</a></li>
            <li class="nav-item"><a class="nav-link text-white active" href="/view/movimentacoes"><i class="bi bi-card-list me-2"></i> Movimentações</a></li>
        </ul>
        <div class="sidebar-footer p-3 mt-auto"><form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-light w-100 fw-semibold"><i class="bi bi-box-arrow-left me-2"></i> Sair</button></form></div>
    </nav>
    <!-- Conteúdo Principal -->
    <main class="content-wrapper p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Histórico de Movimentações</h1>
            <button class="btn btn-info text-white" data-bs-toggle="modal" data-bs-target="#relatorioModal">
                <i class="bi bi-printer-fill me-2"></i> Levantamento Diário
            </button>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-2">
                        <label for="filtroTipo" class="form-label">Tipo</label>
                        <select class="form-select" id="filtroTipo">
                            <option value="">Todos</option>
                            <option value="ENTRADA">Entrada</option>
                            <option value="SAIDA_SETOR">Saída</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="filtroMedicamento" class="form-label">Medicamento</label>
                        <select class="form-select" id="filtroMedicamento">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="filtroSetor" class="form-label">Setor</label>
                        <select class="form-select" id="filtroSetor">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="filtroDataInicio" class="form-label">Data Início</label>
                        <input type="date" class="form-control" id="filtroDataInicio">
                    </div>
                    <div class="col-md-2">
                        <label for="filtroDataFim" class="form-label">Data Fim</label>
                        <input type="date" class="form-control" id="filtroDataFim">
                    </div>
                    <div class="col-md-1 d-flex align-self-end">
                        <button class="btn btn-primary w-100" id="btn-aplicar-filtros">
                            <i class="bi bi-funnel-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle table-striped table-bordered table-custom-font">
                    <thead class="table-light">
                    <tr>
                        <th>Data/Hora</th>
                        <th>Medicamento</th>
                        <th>Lote</th>
                        <th>Tipo</th>
                        <th>Quantidade</th>
                        <th>Usuário</th>
                        <th>Descrição</th>
                        <th>Setor</th>
                    </tr>
                    </thead>
                    <tbody id="corpo-tabela-movimentacoes">
                    <!-- JavaScript vai popular aqui -->
                    </tbody>
                </table>
                <!-- Paginação será adicionada aqui pelo JS -->
                <nav id="paginacao-movimentacoes"></nav>
            </div>
        </div>
    </main>
</div>

<div class="modal fade" id="relatorioModal" tabindex="-1" aria-labelledby="relatorioModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-info text-white">
                <h5 class="modal-title" id="relatorioModalLabel">
                    <i class="bi bi-calendar-check me-2"></i> Selecionar Data do Levantamento
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="dataRelatorio" class="form-label">Data do Levantamento</label>
                    <input type="date" class="form-control" id="dataRelatorio" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="btn-gerar-relatorio-modal" class="btn btn-info text-white">
                    <i class="bi bi-printer-fill me-2"></i> Gerar Relatório
                </button>
            </div>
        </div>
    </div>
</div>
<!-- ... scripts JS ... -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/movimentacoes.js"></script>
</body>
</html>
