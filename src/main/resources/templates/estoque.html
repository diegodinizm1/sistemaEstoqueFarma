<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Sistema de Farmácia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="d-flex wrapper">
    <!-- Menu Lateral Fixo -->
    <nav class="sidebar bg-primary text-white">
        <div class="sidebar-header p-3 text-center"><h4 class="fw-bold"><i class="bi bi-hospital-fill me-2"></i>EstoqueFarma</h4></div>
        <ul class="nav flex-column p-2">
            <li class="nav-item"><a class="nav-link text-white" href="/view/dashboard"><i class="bi bi-grid-1x2-fill me-2"></i> Dashboard</a></li>
            <li class="nav-item"><a class="nav-link text-white active" href="/view/estoque"><i class="bi bi-box-seam-fill me-2"></i> Estoque</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/view/medicamentos"><i class="bi bi-capsule-pill me-2"></i> Medicamentos</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/view/setores"><i class="bi bi-door-open-fill me-2"></i> Setores</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="/view/movimentacoes"><i class="bi bi-card-list me-2"></i> Movimentações</a></li>
        </ul>
        <div class="sidebar-footer p-3 mt-auto"><form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-light w-100 fw-semibold"><i class="bi bi-box-arrow-left me-2"></i> Sair</button></form></div>
    </nav>

    <main class="content-wrapper p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Estoque Atual</h1>
            <div>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#saidaModal"><i class="bi bi-dash-square-fill me-2"></i> Registrar Saída</button>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#entradaModal"><i class="bi bi-plus-square-fill me-2"></i> Registrar Entrada</button>
            </div>
        </div>
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6 col-lg-4">
                        <label for="buscarNome" class="form-label">Buscar por Nome</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="buscarNome" placeholder="Digite o nome do medicamento">
                            <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                    <div class="col-md-3 col-lg-2">
                        <label for="filtroStatus" class="form-label">Filtrar por Status</label>
                        <select class="form-select" id="filtroStatus">
                            <option value="todos">Todos</option>
                            <option value="vencidos">Vencidos</option>
                            <option value="proximos">Próximos do Vencimento</option>
                            <option value="baixoEstoque">Baixo Estoque</option>
                            <option value="emFalta">Em Falta</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-lg-2">
                        <label for="ordenarPor" class="form-label">Ordenar Por</label>
                        <select class="form-select" id="ordenarPor">
                            <option value="nome_asc">Nome (A-Z)</option>
                            <option value="nome_desc">Nome (Z-A)</option>
                            <option value="validade_asc">Validade (Mais antiga)</option>
                            <option value="validade_desc">Validade (Mais nova)</option>
                            <option value="quantidade_asc">Quantidade (Crescente)</option>
                            <option value="quantidade_desc">Quantidade (Decrescente)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle table-striped table-bordered table-custom-font">
                <thead class="table-light">
                <tr>
                    <th>Medicamento</th>
                    <th>Lote</th>
                    <th>Validade</th>
                    <th class="text-end">Quantidade</th>
                </tr>
                </thead>
                <tbody id="corpo-tabela-estoque">
                <tr th:each="item : ${itensDeEstoque}">
                    <td th:text="${item.nomeMedicamento}"></td>
                    <td th:text="${item.numeroLote}"></td>
                    <td th:text="${#temporals.format(item.dataValidade, 'dd/MM/yyyy')}"></td>
                    <td class="text-end fw-bold" th:text="${item.quantidadeDisponivel.toBigInteger()}"></td>
                </tr>
                <tr th:if="${itensDeEstoque.isEmpty()}">
                    <td colspan="4" class="text-center text-muted p-4">Nenhum item em estoque.</td>
                </tr>
                </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<div class="modal fade" id="entradaModal" tabindex="-1" aria-labelledby="entradaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="entradaModalLabel">
                    <i class="bi bi-plus-square-fill me-2"></i>Registrar Nova Entrada
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Placeholder para alertas de erro do JavaScript -->
                <div id="modal-alert-placeholder"></div>

                <form id="form-nova-entrada">
                    <div class="mb-3">
                        <label for="medicamento" class="form-label">Medicamento</label>
                        <select class="form-select" id="medicamento" name="idMedicamento" required>
                            <option value="" disabled selected>Carregando...</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="lote" class="form-label">Número do Lote</label>
                            <input type="text" class="form-control" id="lote" name="numeroLote" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validade" class="form-label">Data de Validade</label>
                            <input type="date" class="form-control" id="validade" name="dataValidade" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <input type="number" step="1" class="form-control" id="quantidade" name="quantidade" required min="1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="btn-salvar-entrada" class="btn btn-primary">Salvar Entrada</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="saidaModal" tabindex="-1" aria-labelledby="saidaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="saidaModalLabel">
                    <i class="bi bi-dash-square-fill me-2"></i>Registrar Saída para Setor
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="modal-saida-alert-placeholder"></div>
                <form id="form-nova-saida">
                    <div class="mb-3">
                        <label for="saida-medicamento" class="form-label">Medicamento</label>
                        <select class="form-select" id="saida-medicamento" name="idMedicamento" required>
                            <option value="" disabled selected>Carregando...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="saida-setor" class="form-label">Setor de Destino</label>
                        <select class="form-select" id="saida-setor" name="idSetor" required>
                            <option value="" disabled selected>Carregando...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="saida-quantidade" class="form-label">Quantidade</label>
                        <input type="number" step="1" class="form-control" id="saida-quantidade" name="quantidade" required min="1">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="btn-salvar-saida" class="btn btn-success">Confirmar Saída</button>
            </div>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/estoque.js"></script>
</body>
</html>
