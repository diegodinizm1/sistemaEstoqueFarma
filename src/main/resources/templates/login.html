<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-body">

<main class="login-container">
    <div class="card login-card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <i class="bi bi-hospital-fill login-icon text-primary"></i>
                <h3 class="fw-bold mb-0">Controle de Estoque</h3>
                <p class="text-muted">Acesso à Farmácia</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                Usuário ou senha inválidos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                Você saiu do sistema com sucesso.
            </div>

            <!-- Formulário de Login do Spring Security -->
            <form th:action="@{/login}" method="POST" class="mt-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required autofocus>
                    <label for="username">Usuário</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                    <label for="password">Senha</label>
                </div>
                <div class="d-grid mt-4">
                    <button class="btn btn-primary btn-lg fw-semibold" type="submit">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
</html>
